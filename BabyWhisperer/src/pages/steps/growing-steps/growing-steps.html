<ion-header>
  <ion-navbar color="header">
    <ion-title>Etapy rozwojowe</ion-title>
    <ion-buttons end style="margin-right: 10px">
      <button ion-button outline (click) = "goToPassed()">Zaliczone kroki</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
  
<ion-content padding class="colors">    
  <ion-list>
    <ion-item text-wrap class="semi-trans" *ngFor="let step of stepsToShow" >
      <h2>{{step.title}}</h2>
      <h2 white-space:normal style="margin-top: 3px" >{{step.content}} </h2>
      <button ion-button icon-only item-end color="buttons" (click)='passed(step.id)'><ion-icon name="checkbox"></ion-icon> </button>     
    </ion-item>
  </ion-list>
</ion-content>

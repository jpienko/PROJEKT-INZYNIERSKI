<ion-header>
  <ion-navbar color="header">
    <ion-title>Harmonogramy</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="true" align="center" class="colors">
  <p style="height: 20%;"></p>
  
  <p>
    <button ion-button round icon-end color="buttons" (click) = "goToMealsSchedule()">
     Harmonogram posiłków
      <ion-icon name="restaurant"></ion-icon>
    </button>
  </p>

  <p style="margin-top: 30px;">
    <button ion-button round icon-end color="buttons" (click) = "goToVisitSchedule()">
      Harmonogram wizyt lekarskich
      <ion-icon name="restaurant"></ion-icon>
    </button>
  </p>
  
  <p style="margin-top: 30px;">
    <button ion-button round icon-end color="buttons" (click) = "goToNapsSchedule()">
      Harmonogram drzemek
      <ion-icon name="restaurant"></ion-icon>
    </button>
  </p>
</ion-content>

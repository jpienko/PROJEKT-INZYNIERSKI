
<ion-header>

    <ion-navbar color="header">
      <ion-title>Dodaj posiłek do harmonogramu</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding="true" align="center" class="colors">
    
     <form [formGroup]="meals" (ngSubmit)="saveForm()" style="width: 100%">
        
      <ion-item>
        <ion-label>Godzina</ion-label>
        <ion-datetime type="datetime-local" displayFormat="hh:mm A" formControlName="hour" ></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label>Rodzaj</ion-label>
        <ion-select formControlName="type" >
          <ion-option *ngFor="let c of types" [value]="c">
            {{c}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Opis</ion-label>
        <ion-textarea  formControlName="description"></ion-textarea>
      </ion-item>


      <button ion-button round icon-start type="submit" color="buttons" block><ion-icon name="add"></ion-icon>Dodaj posiłek</button>
     </form>

    
  </ion-content>

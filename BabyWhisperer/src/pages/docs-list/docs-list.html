<ion-header>
  <ion-navbar color="header">
    <ion-title>Lista zaufanych lekarzy</ion-title>
    <ion-buttons end style="margin-right: 10px">
      <button ion-button outline (click) = "goToNewDoctor()">Dodaj</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="colors">
  <ion-list>
    <ion-item-sliding  class="trans" *ngFor="let doc of docs">
      <ion-item>
        <h2>{{doc.name}}  {{doc.surname}}</h2>
        <h2>{{doc.specialisation}} </h2>
        <h3>{{doc.tel}}</h3>
        <h3>{{doc.adress}} </h3>
      </ion-item>
          
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)='call(doc.tel)'>
          <ion-icon name="call"></ion-icon>
          Zadzwoń
        </button>

        <button ion-button color="buttons" (click)='editDoc(doc)'>
          <ion-icon name="brush"></ion-icon>
          Edytuj
        </button>

        <button ion-button color="danger" (click)='deleteDoc(doc)'>
          <ion-icon name="trash"></ion-icon>
          Usuń
        </button>    
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

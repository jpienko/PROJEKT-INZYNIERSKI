<ion-header>

  <ion-navbar color="header">
    <ion-title>Pomoc</ion-title>
  </ion-navbar>

</ion-header>


<ion-content align="center" class="colors">
  <ion-slides pager="true">
    <ion-slide *ngFor="let step of steps" class="trans">
      <ion-row>
        <ion-col>
         <h6>{{step.desc}}</h6> 
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <img [src]="step.img" />
        </ion-col>
      </ion-row>
     
    </ion-slide>

  </ion-slides>
</ion-content>

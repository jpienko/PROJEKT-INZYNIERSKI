<ion-header>
  <ion-navbar color="header">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="colors">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Cel" [(ngModel)]="event.purpose"></ion-input>
    </ion-item>
       
    <ion-item>
      <ion-label>Czas wizyty</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:MM" pickerFormat="DD-MM-YYYY :HH:MM" [min]="2018" [max]="maxDate" [(ngModel)]="event.startTime"></ion-datetime>
    </ion-item>
     
    <ion-item>
      <ion-input type="text" placeholder="Miejsce" [(ngModel)]="event.adress"></ion-input>
    </ion-item>
  </ion-list>
     
  <button ion-button block round color="buttons" icon-left (click)="save()" style = "margin-top: 20px">
    <ion-icon name="checkmark"></ion-icon> {{button}}
  </button>

</ion-content>

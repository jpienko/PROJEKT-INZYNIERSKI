
<ion-header>

  <ion-navbar color="header">
    <ion-title>Edytuj profil dziecka</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true" align="center" class="colors">
  
   <form [formGroup]="child" (ngSubmit)="saveProfile()" style="width: 100%">
    <ion-item class="semi-trans" >
      <ion-label>Data urodzenia</ion-label>
      <ion-datetime  displayFormat="D MMM YYYY" min="2017"  formControlName="birthday" ></ion-datetime>
    </ion-item>

    <ion-item class="semi-trans">
      <ion-label floating>Imie</ion-label>
      <ion-input type="text" formControlName="name" value=""></ion-input>
    </ion-item>
     
    <ion-item class="semi-trans">
      <ion-label floating>Waga</ion-label>
      <ion-input type="text" formControlName="weight" value=""></ion-input>
    </ion-item>

    <ion-item class="semi-trans">
      <ion-label floating>Wzrost</ion-label>
      <ion-input type="number" formControlName="height" value=""></ion-input>
    </ion-item>

    <ion-item class="semi-trans">
      <ion-label floating>Rozmiar stopy</ion-label>
      <ion-input type="number" formControlName="foot" value=""></ion-input>
    </ion-item>
    
    <button ion-button round icon-start type="submit" color="buttons" block><ion-icon name="add"></ion-icon>Zapisz profil</button>
   </form>

  
</ion-content>

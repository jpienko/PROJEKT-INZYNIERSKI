
<ion-header>

    <ion-navbar color="header">
      <ion-title>{{title}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding="true" align="center" class="colors">
    
    <form [formGroup]="meals" (ngSubmit)="saveForm()" style="width: 100%">

      <ion-item *ngIf="isDaybook">
        <ion-label>Data</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" min="2018" [max]='maxDate' formControlName="date" ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Godzina</ion-label>
        <ion-datetime type="datetime-local" displayFormat="HH:mm" formControlName="hour" [(ngModel)]="time" ></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label>Rodzaj</ion-label>
        <ion-select formControlName="type" >
          <ion-option *ngFor="let c of types" [value]="c">
            {{c}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Opis</ion-label>
        <ion-textarea  formControlName="description"></ion-textarea>
      </ion-item>

      <button ion-button round icon-start type="submit" color="buttons" block style = "margin-top: 20px">
      <ion-icon name="save">      </ion-icon>
      {{buttonName}}
    </button>
    </form>

</ion-content>

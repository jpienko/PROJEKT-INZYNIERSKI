<ion-header>
  <ion-navbar color="header">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="true" align="center" class="colors">
  
  <form [formGroup]="notes" (ngSubmit)="saveNote()" style="width: 100%">

    <ion-item>
      <ion-label>Tytu≈Ç</ion-label>
      <ion-textarea  formControlName="title"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Kategoria</ion-label>
      <ion-select formControlName="categories" >
        <ion-option *ngFor="let c of categories" [value]="c">
          {{c}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item style="height: 50%;">
      <ion-textarea  formControlName="description"></ion-textarea>
    </ion-item>
   
    <button ion-button round icon-start type="submit" color="buttons" block><ion-icon name="save"></ion-icon>{{buttonName}}</button>
  </form> 
</ion-content>

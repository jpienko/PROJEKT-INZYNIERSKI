
<ion-header>

  <ion-navbar color="header">
    <ion-title>Dodaj profil dziecka</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true" align="center" class="colors">
  <div class="gallery-button" text-center style="margin-bottom: 20px">
    <p> 
      <img style="max-height: 180px; max-width: 180px" [src]="imageSrc" />    
    </p>
    
    <button ion-button round small (click) = "openGallery()"outline>Wybierz zdjÄ™cie</button>
  </div>

  <form [formGroup]="child" (ngSubmit)="saveProfile()" style="width: 100%">
    <ion-item class="semi-trans" >
      <ion-label>Data urodzenia</ion-label>
      <ion-datetime  displayFormat="DD-MM-YYYY" min="2017"  formControlName="birthday" ></ion-datetime>
    </ion-item>

    <ion-item class="semi-trans">
      <ion-label floating>Imie</ion-label>
      <ion-input type="text" formControlName="name" value=""></ion-input>
    </ion-item>
       
    <button ion-button round icon-start type="submit" color="buttons" block style = "margin-top: 20px"><ion-icon name="add"></ion-icon>Zapisz profil</button>
  </form>

</ion-content>

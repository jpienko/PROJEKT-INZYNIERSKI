
<ion-header>

  <ion-navbar color="header">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="colors">
  <form [formGroup]="docs" (ngSubmit)="saveDoc()" style="width: 100%" > 
    
    <ion-item class="semi-trans">
      <ion-label>Imie</ion-label>
      <ion-textarea  formControlName="name"></ion-textarea>
    </ion-item>
      
    <ion-item class="semi-trans">
      <ion-label>Nazwisko</ion-label>
      <ion-textarea  formControlName="surname"></ion-textarea>
    </ion-item>

    <ion-item class="semi-trans">
      <ion-label>Specjalizacja</ion-label>
      <ion-textarea  formControlName="specialisation"></ion-textarea>
    </ion-item>

    <ion-item class="semi-trans">
      <ion-label>Adres</ion-label>
      <ion-textarea  formControlName="adress"></ion-textarea>
    </ion-item>      
    
    <ion-item class="semi-trans">
      <ion-label>Telefon</ion-label>
      <ion-textarea type="tel" maxlength="9"  formControlName="tel"></ion-textarea>
    </ion-item>

    <button ion-button round icon-start type="submit" color="buttons" block style = "margin-top: 20px">
      <ion-icon name="add"></ion-icon>
      Zapisz
    </button>
 
  </form>
</ion-content>

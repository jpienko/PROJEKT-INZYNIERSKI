
<ion-header>
  <ion-navbar color="header">
    <ion-title>{{title}}</ion-title>
  </ion-navbar> 
</ion-header>
  
  
<ion-content padding="true" align="center" class="colors">
    
  <form [formGroup]="naps" (ngSubmit)="saveNap()" style="width: 100%">
      
    <ion-item *ngIf= "!isSchedule" class='semi-trans'>
      <ion-label>Data*</ion-label>
      <ion-datetime  displayFormat="DD-MM-YYYY" min="2018" [max]='maxDate' formControlName="date" doneText="OK" cancelText="ANULUJ"></ion-datetime>
    </ion-item>

    <div class="error" *ngIf="(naps.get('date').hasError('required')&&isNotValid)">
      Wybierz datę
    </div>

    <ion-item class='semi-trans'>
      <ion-label>Początek drzemki*</ion-label>
      <ion-datetime type="datetime-local" displayFormat="HH:mm" formControlName="hourStart" doneText="OK" cancelText="ANULUJ"></ion-datetime>
    </ion-item>

    <div class="error" *ngIf="(naps.get('hourStart').hasError('required')&&isNotValid)">
      Wybierz godzinę
    </div>
      
    <ion-item class='semi-trans'>
      <ion-label>Koniec drzemki*</ion-label>
      <ion-datetime type="datetime-local" displayFormat="HH:mm" formControlName="hourStop" doneText="OK" cancelText="ANULUJ"></ion-datetime>
    </ion-item>

    <div class="error" *ngIf="(naps.get('hourStop').hasError('required')&&isNotValid)">
      Wybierz godzinę
    </div>

    <ion-item class="semi-trans" *ngIf= "isSchedule">
      <ion-label>Przewidywany czas drzemki</ion-label>
      <ion-textarea  formControlName="time"></ion-textarea>
    </ion-item>
      
    <button ion-button round icon-start type="submit" color="buttons" block style = "margin-top: 20px" >{{buttonName}}</button>
  </form>
</ion-content>

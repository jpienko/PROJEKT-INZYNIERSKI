<ion-header >
  <ion-navbar color="header">
    <ion-title>
      BabyWhisperer
    </ion-title>
    <ion-buttons end style="margin-right: 10px">
      <button ion-button outline (click) = "goToNewChildProfile()">Dodaj dziecko</button>
    </ion-buttons>
    <ion-buttons end style="margin-right: 10px">
      <button ion-button outline (click) = "goToTutorial()">Pomoc</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding="true" align="center" class="colors">
  <ion-list>
    <ion-item-sliding *ngFor="let profile of profiles">
      <ion-item >
        <ion-avatar item-start>
          <img src={{profile.picture}}>
        </ion-avatar>
        <h2 >{{profile.name}}</h2>
        <p>{{profile.birthday}}</p>
      </ion-item>

      <ion-item-options side="right" >
        <button ion-button color="buttons" (click)='editChildProfile(profile.id)'>
          <ion-icon name="brush"></ion-icon>
          Edytuj
        </button>
        
        <button ion-button color="secondary" (click)='goToChild(profile.id)'>
          <ion-icon name="checkbox"  ></ion-icon>
          Wybierz
        </button>

        <button ion-button color="danger" (click)='deleteProfile(profile.id)'>
          <ion-icon name="trash"></ion-icon>
          Usu≈Ñ
        </button>   
      </ion-item-options>
    </ion-item-sliding>
   </ion-list>  
</ion-content>


<ion-header>

  <ion-navbar color="header">
    <ion-title>Dzienniki</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true" align="center" class="colors">
  <p style="height: 20%;"></p>
    
  <p>
      <button ion-button round icon-end color="buttons" (click) = "goToDaybookOfMeals()">
       Dziennik posiłków
        <ion-icon name="restaurant"></ion-icon>
      </button>
    </p>
      
    <p style="margin-top: 30px;">
      <button ion-button round icon-end color="buttons" (click) = "goToDaybookOfNaps()">
       Dziennik drzemek
        <ion-icon name="paw"></ion-icon>
      </button>
    </p>

    <p style="margin-top: 30px;">
      <button ion-button round icon-end color="buttons" (click) = "goToDaybookOfDiapers()">
       Dziennik wyprożnień
        <ion-icon name="paw"></ion-icon>
      </button>
    </p>
</ion-content>

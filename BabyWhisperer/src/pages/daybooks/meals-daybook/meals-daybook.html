
<ion-header>

    <ion-navbar color="header">
      <ion-title>Dziennik posiłków</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding="true" align="center" class="colors">
    
     <form [formGroup]="meals" (ngSubmit)="saveForm()" style="width: 100%">
        
      <ion-item>
        <ion-label>Godzina</ion-label>
        <ion-datetime type="datetime-local" displayFormat="hh:mm A" formControlName="hour"></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label>Rodzaj</ion-label>
        <ion-textarea  formControlName="type"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Ilość</ion-label>
        <ion-textarea  formControlName="amount"></ion-textarea>
      </ion-item>


      <button ion-button type="submit" block>Dodaj posiłek</button>
      <button ion-button  (click) = "GoBack()" block>ANULUJ</button>
     </form>

    
  </ion-content>

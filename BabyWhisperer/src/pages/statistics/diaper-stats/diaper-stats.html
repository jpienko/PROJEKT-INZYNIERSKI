<ion-header>
  <ion-navbar color="header">
    <ion-title>Statystyki wypróżnień</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="true" align="center" class="colors">
    <h1 *ngIf='dataIsEmpty'>
        BRAK DANYCH
      </h1>
  <div id="container" style="display: block;"	></div>
  <p *ngIf='!dataIsEmpty'>
    Średnia dzienna ilość wypróżnień: {{avgDiaper}}
  </p>
  <p *ngIf='!dataIsEmpty'>
    Średnia ilość pieluszek zużywana dziennie: {{avgSumDiaper}}
  </p>
</ion-content>

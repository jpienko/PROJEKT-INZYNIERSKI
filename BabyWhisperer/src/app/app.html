<ion-menu [content]="content"id="menu">

        <ion-header >
          <ion-toolbar color="header">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-content class="colors">
          <ion-list style="margin-top: 20px">
            <button class="semi-trans" ion-item *ngFor="let p of pages" menuClose="menu" (click)="openPage(p.component)">
              {{p.title}}
            </button>
          </ion-list>
        </ion-content>
      
      </ion-menu>
      
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
